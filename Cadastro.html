<body>

        <input type = "radio" name="disciplinas" value = "SQL">SQL<br/>

        <input type="text" 
                maxlenght="10"  
                name="user"              /><br/>

        <form action="" method="POST">

        <br/>
        <input type="submit" value = "Salvar"/>
    </form>
